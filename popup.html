<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube Repeater</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <a href="#" class="header-link" target="_blank">
            <img class="header-logo" src="./icon.png">
            <h1 class="header-text">Repeater</h1>
        </a>
    </div>

    <div class="container">
        <div id="youtubePage">
            <p id="youtubeText"></p>
            <span id="youtubeURL"></span>
            <button id="repeatYoutube" disabled="disabled" title="You need to watch a video to repeat!">Repeat YouTube</button>
            <button id="stopYoutube" style="display: none;" title="Press here to stop the repeat!">Stop Repeat</button>
        </div>
        <div id="otherPages">
            <p>This extension will work only in youtube page.</p>
            <button id="visitYouTube">Visit YouTube</button>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
